<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>On Track exercise tracker</title>
</head>
<body>
    <div class="title-grid-container">
        <div class="logo"> <img id="logo" src="./images/running.svg" alt="running logo"> </div>
        <div class="title"> <span id="title">ON TRACK: exercise tracker</span> </div>
        <div id="logInArea">
            <br>
            <span>Please enter your name:</span> 


            <form id = "nameForm">
                <input type="text" placeholder="Name here..." name="" id="nameEntry" style="width: 130px;">
                <button type="submit" id="nameEntryButton">submit</button>
            </form>


            <p id="helloName" style="font-weight: 800;"></p>

        </div>
    </div>

    <div id="spacerBar"><br></div>
    <br>

    <div class="grid-container">
        <!-- Column Headers -->
        <div class="grid-col-1">Date</div>
        <div class="grid-col-2">Activity</div>
        <div class="grid-col-3">Length (minutes)</div>
        <div class="grid-col-4">Effort</div>
        <div class="grid-col-5">Feeling</div>
        <div class="grid-col-6">Add / Remove</div>
        
        <!-- 1. Date -->
        <input type="date" id="activity-date">
        
        <!-- 2. Activity -->
        <select name="activity" id="activity-selector">
            <option value="no-activity"> - select - </option>
            <option value="running">running</option>
            <option value="walking">walking</option>
            <option value="gym">gym</option>
            <option value="biking">biking</option>
            <option value="swimming">swimming</option>
        </select>

        <!-- 3. Length (min) -->
        <input type="number" name="length" id="activity-length" value="0">
        
        <!-- 4. Effort -->
        <input type="range" name="effort" id="effort-range" min="1" max="5">

        <!-- 5. Feeling -->
        <select name="Feeling" id="feeling-dropdown">
            <option value="😀 great">😀 great</option>
            <option value="🙂 good">🙂 good</option>
            <option value="😐 okaaay" selected>😐 okaaay</option>
            <option value="🙁 not great">🙁 not great</option>
            <option value="😫 bad">😫 bad</option>
        </select>

        <!-- 6. Add / Remove -->
        <button id="add-activity">add activity</button>

        <div id="column-date"></div>
        <div id="column-activity"></div>
        <div id="column-length"></div>
        <div id="column-effort"></div>
        <div id="column-feeling"></div>
        <div id="column-button"></div>

    </div>

    <script src="index.js"></script>
</body>
</html>
